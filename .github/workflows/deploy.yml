name: Deploy Pharmacy API

on:
  push:
    branches: [ "main" ]   # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest   # Can stay Linux if only SSH is used

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH to Windows Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          port: 22
          script_stop: true
          shell: powershell   # Ensures commands are executed in PowerShell on remote server
          script: |
            # Navigate to project folder
            Set-Location "C:\Pharmacy_Assistant"

            # Pull latest code
            git reset --hard
            git clean -fd
            git pull origin main

            # Install/update dependencies
            pip install --upgrade pip
            pip install -r requirements.txt

            # Restart the service using NSSM
            if (Get-Service -Name "PharmacyAssistant" -ErrorAction SilentlyContinue) {
                nssm restart PharmacyAssistant
            } else {
                Write-Host "Service 'PharmacyAssistant' not found. Please install it first."
            }
